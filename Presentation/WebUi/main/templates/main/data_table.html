<table>
    <thead>
    <tr>
        <th data-field="id">Time</th>
        <th data-field="name">Type</th>
        <th data-field="value">Value</th>
    </tr>
    </thead>

    <tbody>
    {% for row in rows %}
        <tr>
            {% for item in row %}
                <td>{{ item }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
