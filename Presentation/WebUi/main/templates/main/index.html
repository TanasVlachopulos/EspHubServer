{% extends "main/base.html" %}

{% block title %}ESP Hub devices{% endblock %}

{% block content %}
    <h1>{{ msg }}</h1>
    <div class="collection">
        {% for device in devices %}
            {% include "main/line.html" with name=device.name id=device.id provided_func=device.provided_func %}
        {% endfor %}
    </div>
{% endblock %}
